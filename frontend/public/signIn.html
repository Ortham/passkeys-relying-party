<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Passkeys Demo: Sign In</title>
        <link href="/style.css" rel="stylesheet" />
    </head>
    <body>
        <form id="signInForm" action="/api/signIn" method="post">
            <!-- <input type="text" name="username" autocomplete="username webauthn" hidden /> -->
            <input id="passkeyInput" name="passkey" hidden />
            <button type="button" id="signInButton">Sign In</button>
            <p id="errorText"></p>
        </form>
        <script type="module">
            import { arePasskeysSupported, toArrayBuffer, toBase64, getChallenge, handlePasskeysNotSupported } from './browser.js';

            async function onSignIn() {
                const challenge = await getChallenge();

                const abortController = new AbortController();

                const passkeyRequestOptions = {
                    challenge,
                    userVerification: 'required'
                };

                console.log('Requesting credential...');

                const credential = await navigator.credentials.get({
                    publicKey: passkeyRequestOptions,
                    signal: abortController.signal,
                    // Conditional mediation / autofill UI doesn't work on Windows 10 with Windows Hello.
                    //mediation: 'conditional'
                });

                console.log('Got credential:', credential);

                const passkeyData = {
                    id: credential.id,
                    clientDataJSON: toBase64(credential.response.clientDataJSON),
                    signature: toBase64(credential.response.signature),
                    authenticatorData: toBase64(credential.response.authenticatorData),
                    userHandle: credential.response.userHandle
                        ? toBase64(credential.response.userHandle)
                        : undefined,
                };

                console.log('Passkey data is', passkeyData);

                document.getElementById('passkeyInput').value = JSON.stringify(passkeyData);

                document.getElementById('signInForm').submit();
            }

            arePasskeysSupported().then(async result => {
                if (!result) {
                    handlePasskeysNotSupported();
                    return;
                }

                console.log('Your browser appears to support passkeys, enabling sign in.');

                const button = document.getElementById('signInButton');

                button.addEventListener('click', onSignIn);
                button.style.visibility = 'visible';
            });
        </script>
    </body>
</html>
