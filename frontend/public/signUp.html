<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Passkeys Demo: Sign Up</title>
        <link href="/style.css" rel="stylesheet" />
    </head>
    <body>
        <form id="signUpForm" action="/api/user" method="post">
            <label for="username">Username: </label>
            <input id="username" name="username" required />
            <label for="displayName">Display name: </label>
            <input id="displayName" name="displayName" />
            <input id="passkeyInput" name="passkey" hidden />
            <button type="button" id="signUpButton">Sign Up</button>
            <p id="errorText"></p>
        </form>
    </body>
    <script type="module">
        import { arePasskeysSupported, toArrayBuffer, toBase64, getChallenge, handlePasskeysNotSupported, generatePasskey } from './browser.js';

        async function getNewUserId() {
            const response = await fetch('/api/newUserId');
            const body = await response.json();
            return body.id;
        }

        async function onSignUp() {
            const newUserId = await getNewUserId();
            const username = document.getElementById('username').value;
            const displayName = document.getElementById('displayName').value

            const passkey = await generatePasskey(newUserId, username, displayName)

            document.getElementById('passkeyInput').value = JSON.stringify(passkey);

            document.getElementById('signUpForm').submit();
        }

        arePasskeysSupported().then(async result => {
            if (!result) {
                handlePasskeysNotSupported();
                return;
            }

            console.log('Your browser appears to support passkeys, enabling signup.');

            const button = document.getElementById('signUpButton');

            button.addEventListener('click', onSignUp);
            button.style.visibility = 'visible';
        });
    </script>
</html>
